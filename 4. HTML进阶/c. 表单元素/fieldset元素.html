<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>修改用户信息</h1>
        <fieldset>
            <legend>账号信息：</legend>
            <p>
                用户账号：
                <input type="text">
            </p>
            <p>
                用户密码:
                <input type="password">
            </p>
        </fieldset>
        <fieldset>
            <legend>基本信息：</legend>
            <p>
                用户姓名：
                <input type="text">
            </p>
            <p>
                城市：
                <select name="city">
                    <option value="1">成都</option>
                    <option value="2">北京</option>
                    <option value="3">哈尔滨</option>
                    <option value="4" selected>长沙</option>
                </select>
            </p>
        </fieldset>
        <p>
            <button>提交修改</button>
        </p>
    </div>
</body>

</html>
