<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reg.css">
</head>

<body>
    <div class="topbanner">
        <img src="img/topbanner.png">
    </div>
    <div class="form">
        <h2>
            <span>注册</span>
        </h2>
        <div class="form-area">
            <div class="form-item haserror">
                <input type="text" placeholder="昵称">
                <div class="error">
                    该昵称已被他人占用
                </div>
            </div>
            <div class="form-item haserror">
                <input type="password" placeholder="密码（6-16个字符组成，区分大小写）">
                <div class="error">
                    密码不能小于6个字符
                </div>
            </div>
            <div class="form-item">
                <div class="select clearfix">
                    <div class="select-item">
                        <div class="title">
                            中国大陆
                        </div>
                        <ul>
                            <li>Lorem.</li>
                            <li class="active">中国大陆</li>
                            <li>Modi!</li>
                            <li>Debitis!</li>
                            <li>Hic!</li>
                            <li>Porro.</li>
                            <li>Mollitia!</li>
                            <li>Placeat?</li>
                            <li>Obcaecati.</li>
                            <li>Eum.</li>
                            <li>Repellat.</li>
                            <li>Corporis.</li>
                            <li>Nisi!</li>
                            <li>Ullam.</li>
                            <li>Illum.</li>
                            <li>Inventore!</li>
                            <li>Deleniti?</li>
                            <li>Ipsum!</li>
                            <li>Quia.</li>
                            <li>Optio.</li>
                        </ul>
                    </div>
                    <div class="input">
                        <input type="text" placeholder="填写常用手机号">
                    </div>
                </div>
            </div>
            <div class="form-item">
                <input type="text" placeholder="请输入短信验证码">
                <button type="button" class="btn-sncode">点击获取</button>
            </div>
            <!-- 我已同意《哔哩哔哩弹幕网用户使用协议》和《哔哩哔哩隐私政策》 -->
            <div class="readme">
                <label>
                    <input type="checkbox">
                    <span class="checkbox"></span>
                    <span>
                        我已同意
                        <a href="">《哔哩哔哩弹幕网用户使用协议》</a>
                        和
                        <a href="">《哔哩哔哩弹幕网账号中心规范》</a>
                    </span>
                </label>
            </div>
            <div class="form-item">
                <button disabled class="fill">注册</button>
            </div>
            <div class="readme txtright">
                <a href="">已有账号，直接登录</a>
            </div>
        </div>
    </div>
</body>

</html>
