<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .poem {
            writing-mode: vertical-rl;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="poem">
        <p>临江仙</p>
        <p>梦后楼台高锁</p>
        <p>酒醒帘幕低垂</p>
        <p>去年春恨却来时</p>
        <p>落花人独立</p>
        <p>微雨燕双飞</p>
        <p>记得小蘋初见</p>
        <p>两重心字罗衣</p>
        <p>琵琶弦上说相思</p>
        <p>当时明月在</p>
        <p>曾照彩云归</p>
    </div>
</body>

</html>
