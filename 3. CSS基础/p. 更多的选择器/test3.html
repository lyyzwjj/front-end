<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    li{
        background: #ccc;
        margin: 1em 0;
    }
    li:nth-child(odd){
        background: #008c8c;
        color: #fff;
    }

    li:nth-child(even){
        background: #8c8c00;
        
    }
    </style>
</head>
<body>
    <ul>
        <li>Lorem.</li>
        <li>Fugit?</li>
        <li>Ex?</li>
        <li>Suscipit.</li>
        <li>Repellat.</li>
        <li>Minus.</li>
        <li>Eos?</li>
        <li>Aspernatur?</li>
        <li>Possimus!</li>
        <li>Laudantium!</li>
    </ul>
</body>
</html>
